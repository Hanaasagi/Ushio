{% extends "../../base/template/base.html" %}
{% block title%}{{ keyword }} · 搜索结果{% end %}
{% block body %}
<div class="am-container" style="max-width: 1200px;">
    <div class="am-u-md-10 am-u-sm-centered am-u-sm-12">
        <div class="am-panel am-panel-default">
            <div class="am-panel-bd am-text-left">
                关于 “ {{ keyword }} ” 的搜索结果, 共 {{ total }}条 
            </div>
            <table class="am-table am-text-sm am-scrollable-horizontal">
                {% for topic in topics %}
                <tr class="row">
                    <td width="6%" class="am-hide-sm-down">
                        <img class="am-img-thumbnail am-circle" src="{{ static_url("img/avstar/avstar3.png")}}" width="40" height="40"/>
                    </td>
                    <td>
                        <div class="item-title">
                            <a href="/topics/{{ topic['_id'] }}" >
                                {{ topic['title'] }}
                            </a>
                        </div>
                        <div>
                            {{ topic['content'] }}
                        </div>
                    </td>
                </tr>
                {% end %}
            </table>
        </div>
    </div>
</div>
{% end %}
