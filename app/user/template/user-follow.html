{% extends "../../base/template/base.html" %}
{% block title %}{{ userinfo['username'] }} 的主页{% end %}
{% block css %}
<style type="text/css">
    a.counter {
        color: #356dd0;
        font-size: 32px;
    }
</style>
{% end %}
{% block body %}
<div class="am-container" style="max-width: 1200px;">
    <div class="am-u-sm-12 am-u-md-4">
    {% include "user-show.html" %}
    </div>
    <div class="am-u-sm-12 am-u-md-8">
        <table class="am-table am-text-sm am-scrollable-horizontal">
            {% for user in userinfo['follow'] %}
            <tr class="row">
                <td width="6%" class="am-hide-sm-down">
                    <img class="am-img-thumbnail am-circle" src="{{ static_url("img/avatar/"+str(user['_id'])+".png")}}" width="40" height="40"/>
                </td>
                <td>
                    {{ user['username'] }}
                </td>
            </tr>
            {% end %}
        </table>
    </div>
</div>
{% end %}
