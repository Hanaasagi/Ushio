<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="alternate icon" type="image/png" href="/i/favicon.png">
    <link rel="stylesheet" href="{{ static_url("assets/css/amazeui.min.css") }}"/>
    <style>
        .header {
            text-align: center;
        }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
/*    body {
        background-image:url("{{static_url("assets/img/login.jpg")}}");
        background-size: cover;
        background-repeat:no-repeat;
        background-attachment:fixed;
    }*/
  </style>
</head>
<body>
<div class="header">
  <div class="am-g">
    <h1>Ushio</h1>
    <p class="am-monospace">动漫 音乐 轻小说</p>
  </div>
</div>
<div class="am-g am-g-fixed">
  <div class="am-u-lg-4 am-u-md-4 am-u-sm-centered">
    <h3>登录</h3>
    <div class="am-alert am-alert-danger" data-am-alert>
        <button type="button" class="am-close">&times;</button>
        <p class="am-small">没什么可给你</p>
    </div>
    <hr>
<!--     <div class="am-btn-group">
        <a href="##" class="am-icon-btn am-icon-facebook"></a>
        <a href="##" class="am-icon-btn am-icon-qq"></a>
        <a href="##" class="am-icon-btn am-icon-google-plus"></a>
    </div>
    <br>
    <br> -->
    <form method="POST" action="?next={{ next }}" class="am-form">
        {% module xsrf_form_html() %}
        <input type="text" name="username" id="username" placeholder="用户名">
        <br>
      <input type="password" name="password" id="password" placeholder="密码">
      <br>
      <label for="remember-me">
        <input id="remember-me" type="checkbox">
        记住密码
      </label>
        <!-- <a href="##" class="am-icon-qq"> QQ </a> -->
      <br />
      <div class="am-cf">
        <input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl">
        <a href="##" class="am-btn am-btn-default am-btn-sm am-fr">忘记密码</a>
      </div>
    </form>
    <hr>
    <p>© 2016 Ushio Licensed under MIT license.</p>
  </div>
</div>
<script type="text/javascript" src="{{ static_url("assets/js/jquery.min.js") }}"></script>
<script type="text/javascript" src="{{ static_url("assets/js/amazeui.min.js") }}"></script>
</body>
</html>
